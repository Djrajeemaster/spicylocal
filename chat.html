<div class="hidden" id="chat-widget">
<div class="chat-header">
<select id="chat-room-select">
<option value="Hot Deals">🔥 Hot Deals</option>
<option value="Food &amp; Offers">🍔 Food &amp; Offers</option>
<option value="General Chat">💬 General Chat</option>
</select>
<div class="chat-controls">
<button id="toggle-fullscreen" type="button">⛶</button>
<button id="close-chat" type="button">✖</button>
</div>
</div>
<div class="chat-messages" id="chat-messages"></div>
<div class="chat-input">
<input id="chat-message-input" placeholder="Type your message..." type="text"/>
<button id="chat-send-btn" type="button">Send</button>
</div>
</div>
