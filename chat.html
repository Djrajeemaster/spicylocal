<div id="chat-widget" class="hidden">
  <div class="chat-header">
    <select id="chat-room-select">
      <option value="Hot Deals">🔥 Hot Deals</option>
      <option value="Food & Offers">🍔 Food & Offers</option>
      <option value="General Chat">💬 General Chat</option>
    </select>
    <div class="chat-controls">
      <button id="toggle-fullscreen" type="button">⛶</button>
      <button id="close-chat" type="button">✖</button>
    </div>
  </div>
  <div class="chat-messages" id="chat-messages"></div>
  <div class="chat-input">
    <input type="text" id="chat-message-input" placeholder="Type your message..." />
    <button id="chat-send-btn" type="button">Send</button>
  </div>
</div>
