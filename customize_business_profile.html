<!DOCTYPE html>

<html lang="en">
<!-- THEME BOOT: put before CSS to avoid FOUC -->
<script>
(function(){
  try{
    var ls = localStorage.getItem('sb_theme');
    if(ls){
      var t = JSON.parse(ls);
      var c = t.brand || t.color;
      if(c){
        var r = document.documentElement;
        r.style.setProperty('--sb-accent', c);
        r.style.setProperty('--sb-primary', c);
      }
    }
  }catch(e){}
})();
</script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Customize Business Profile</title>
<link href="style.css" rel="stylesheet"/>
<link href="header.css" rel="stylesheet"/>
<style>
    /* Basic styling for the customization form */
    .bp-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .bp-container h2 {
      margin-bottom: 1rem;
    }
    .bp-form-group {
      margin-bottom: 1rem;
    }
    .bp-form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }
    .bp-form-group input[type="text"],
    .bp-form-group textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .bp-form-group input[type="file"] {
      display: block;
      margin-top: 0.3rem;
    }
    .bp-form-group textarea {
      min-height: 100px;
    }
    .bp-preview {
      margin-top: 0.5rem;
    }
    .bp-preview img {
      max-width: 150px;
      border-radius: 8px;
    }
    .bp-submit-btn {
      padding: 0.6rem 1.2rem;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .bp-submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .bp-message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>

<body>
<!-- Global header -->
<div id="global-header"></div>
<script defer="" src="loadHeader.js"></script>
<div class="bp-container">
<h2>Customize Business Profile</h2>
<form id="business-profile-form">
<div class="bp-form-group">
<label for="bp-logo">Logo</label>
<input accept="image/*" id="bp-logo" name="logo" type="file"/>
<div class="bp-preview" id="bp-logo-preview"></div>
</div>
<div class="bp-form-group">
<label for="bp-about">About Your Business</label>
<textarea id="bp-about" name="about" placeholder="Describe your business..."></textarea>
</div>
<div class="bp-form-group">
<label for="bp-social">Social Links</label>
<input id="bp-social" name="social" placeholder="Comma-separated URLs" type="text"/>
</div>
<button class="bp-submit-btn" type="submit">Save</button>
<div class="bp-message" id="bp-message"></div>
</form>
</div>
<script src="customize_business_profile.js"></script>
<script src="footer.js"></script>
</body>
</html>
