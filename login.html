
<!DOCTYPE html>

<html lang="en">
<!-- THEME BOOT: put before CSS to avoid FOUC -->
<script>
(function(){
  try{
    var ls = localStorage.getItem('sb_theme');
    if(ls){
      var t = JSON.parse(ls);
      var c = t.brand || t.color;
      if(c){
        var r = document.documentElement;
        r.style.setProperty('--sb-accent', c);
        r.style.setProperty('--sb-primary', c);
      }
    }
  }catch(e){}
})();
</script>
<meta charset="utf-8"/>
<title>Login - SpicyBeats</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      color: #e91e63;
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>

<body>
<!-- Global Header Loader -->
<div id="global-header"></div>
<link href="global.css" rel="stylesheet">
<script defer="" src="loadHeader.js"></script>
<div class="login-container">
<h2>Login</h2>
<form id="loginForm" onsubmit="handleLogin(event)">
<input id="username" placeholder="Username" required="" type="text"/>
<input id="password" placeholder="Password" required="" type="password"/>
<button type="submit">Login</button>
</form>
</div>
<script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Replace with your actual login endpoint
      fetch('login.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('username', username);
          window.location.href = 'index.html';
        } else {
          alert('Login failed');
        }
      });
    }
  </script>
<script src="footer.js"></script>
</link></body>
</html>
