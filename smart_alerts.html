<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Alerts Preferences</title>
  <!-- Global styles and header styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="loadHeader.js" defer></script>
  <script src="loadFooter.js" defer></script>
</head>
<body>
  <!-- Global Header -->
  <div id="global-header"></div>

  <main>
    <h2 style="text-align:center; margin-top:1rem;">Smart Alerts Settings</h2>
    <!-- Container for alert preferences -->
    <div class="alerts-container" id="alerts-container">
      <!-- Preferences will be dynamically injected here -->
      <p>Loading preferences...</p>
    </div>
  </main>

  <!-- Global Footer -->
  <div id="global-footer"></div>

  <!-- Alerts script -->
  <script src="smart_alerts.js"></script>
</body>
</html>
