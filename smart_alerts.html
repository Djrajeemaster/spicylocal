<!DOCTYPE html>

<html lang="en">
<!-- THEME BOOT: put before CSS to avoid FOUC -->
<script>
(function(){
  try{
    var ls = localStorage.getItem('sb_theme');
    if(ls){
      var t = JSON.parse(ls);
      var c = t.brand || t.color;
      if(c){
        var r = document.documentElement;
        r.style.setProperty('--sb-accent', c);
        r.style.setProperty('--sb-primary', c);
      }
    }
  }catch(e){}
})();
</script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Alerts Preferences</title>
<!-- Global styles and header styles -->
<link href="style.css" rel="stylesheet"/>
<link href="header.css" rel="stylesheet"/>
<script defer="" src="loadHeader.js"></script>
<script defer="" src="loadFooter.js"></script>

<body>
<!-- Global Header -->
<div id="global-header"></div>
<main>
<h2 style="text-align:center; margin-top:1rem;">Smart Alerts Settings</h2>
<!-- Container for alert preferences -->
<div class="alerts-container" id="alerts-container">
<!-- Preferences will be dynamically injected here -->
<p>Loading preferences...</p>
</div>
</main>
<!-- Global Footer -->
<div id="global-footer"></div>
<!-- Alerts script -->
<script src="smart_alerts.js"></script>
</body>
</html>
