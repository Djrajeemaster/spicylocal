<!DOCTYPE html>

<html lang="en">
<!-- THEME BOOT: put before CSS to avoid FOUC -->
<script>
(function(){
  try{
    var ls = localStorage.getItem('sb_theme');
    if(ls){
      var t = JSON.parse(ls);
      var c = t.brand || t.color;
      if(c){
        var r = document.documentElement;
        r.style.setProperty('--sb-accent', c);
        r.style.setProperty('--sb-primary', c);
      }
    }
  }catch(e){}
})();
</script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Verified Business Dashboard</title>
<link href="style.css" rel="stylesheet"/>
<link href="header.css" rel="stylesheet"/>
<style>
    /* Basic styling for dashboard */
    .vb-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    .vb-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .vb-tabs button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background: #e91e63;
      color: #fff;
      cursor: pointer;
    }
    .vb-tabs button.active {
      background: #c2185b;
    }
    .vb-content > div {
      display: none;
    }
    .vb-content > div.active {
      display: block;
    }
    /* Table for listing deals */
    table.vb-table {
      width: 100%;
      border-collapse: collapse;
    }
    table.vb-table th, table.vb-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table.vb-table th {
      background: #f7f7f7;
    }
  </style>

<body>
<!-- Global Header -->
<div id="global-header"></div>
<link href="header.css" rel="stylesheet"/>
<script defer="" src="loadHeader.js"></script>
<div class="vb-container">
<h2>Verified Business Dashboard</h2>
<div class="vb-tabs" id="vb-tabs">
<button class="active" data-tab="deals">My Deals</button>
<button data-tab="profile">Profile</button>
<button data-tab="branding">Branding</button>
<button data-tab="analytics">Analytics</button>
</div>
<div class="vb-content" id="vb-content">
<div class="active" data-content="deals"><p>Loading deals...</p></div>
<div data-content="profile"><p>Profile settings coming soon.</p></div>
<div data-content="branding">
<p>You can customize your business profile, including your logo, about section and social links.</p>
<p><a href="customize_business_profile.html" style="color:#1976d2; text-decoration:underline;">Go to Customize Business Profile</a></p>
</div>
<div data-content="analytics"><p>Analytics coming soon.</p></div>
</div>
</div>
<script src="verified_business_dashboard.js"></script>
<script src="footer.js"></script>
</body>
</html>
