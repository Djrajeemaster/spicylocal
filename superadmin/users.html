
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Users – Super Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../theme.css">
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; padding:16px;}
    h1{font-size:20px; margin:0 0 16px;}
    table{width:100%; border-collapse:collapse; background:#fff; border:1px solid #e5e7eb; border-radius:12px; overflow:hidden;}
    th, td{padding:10px 12px; border-bottom:1px solid #f1f5f9; text-align:left; font-size:14px;}
    th{background:#f8fafc; font-weight:600;}
    tr:last-child td{border-bottom:0;}
    .role{min-width:160px;}
    .actions{white-space:nowrap;}
    .btn{background:var(--sb-accent); color:#fff; border:0; padding:6px 10px; border-radius:8px; cursor:pointer;}
    .muted{opacity:.7;}
    .toolbar{display:flex; gap:8px; align-items:center; margin-bottom:12px;}
    input[type="search"]{padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px; min-width:260px;}
    select{padding:6px 10px; border:1px solid #e2e8f0; border-radius:8px;}
  </style>
</head>
<body>
  <h1>Users (Super Admin)</h1>
  <div class="toolbar">
    <input id="q" type="search" placeholder="Search username/email">
    <button id="refresh" class="btn">Refresh</button>
  </div>
  <div id="app">Loading…</div>
  <script src="users.js" defer></script>
</body>
</html>
