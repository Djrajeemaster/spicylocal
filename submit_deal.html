<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 720px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem 1.4rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #d81b60;
    }
    #image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.2rem;
    }
    #image-preview img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">SpicyBeats</div>
    <nav class="nav" id="nav-menu"></nav>
  </header>

  <div class="form-container">
    <h2>üì§ Post a New Deal</h2>
    <form id="deal-form" action="submit_deal.php" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="user_id" id="user_id" />

      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>

      <label for="description">Description</label>
      <textarea name="description" id="description" required></textarea>

      <label for="price">Price</label>
      <input type="number" name="price" id="price" required step="0.01" min="0">

      <label for="location">Location 
        <button type="button" onclick="getLocation()" style="margin-left: 10px; padding: 2px 10px; font-size: 0.8rem;">üìç Auto</button>
      </label>
      <input type="text" name="location" id="location" required>

      <label for="category">Category</label>
      <select name="category" id="category" required>
        <option value="">Select Category</option>
        <option value="food">Food</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>

      <label for="expiry">Deal Expiration</label>
      <input type="datetime-local" name="expiry" id="expiry" required>

      <label for="images">Upload Image(s)</label>
      <input type="file" name="images[]" id="images" accept="image/*" multiple>
      <div id="image-preview"></div>

      <button type="submit">Submit Deal</button>
    </form>
  </div>

  <footer class="footer" style="text-align:center; padding:1rem; color:#777;">
    ¬© SpicyBeats 2025. All rights reserved.
  </footer>

  <script>
    // Auto-fill user ID
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("user_id").value = localStorage.getItem("user_id") || "0";
    });

    // Live image preview
    document.getElementById("images").addEventListener("change", function () {
      const preview = document.getElementById("image-preview");
      preview.innerHTML = "";
      [...this.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Get user location (city, state)
    function getLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const city = data.address.city || data.address.town || data.address.village || '';
          const region = data.address.state || '';
          document.getElementById("location").value = `${city}, ${region}`;
        })
        .catch(() => alert("Unable to fetch address"));
    }

    function error() {
      alert("Unable to retrieve your location.");
    }
  </script>
</body>
</html>
