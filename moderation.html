<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderation Queue</title>
  <link rel="stylesheet" href="/bagit/global.css">
  <link rel="stylesheet" href="/bagit/header.css">
  <script src="/bagit/loadHeader.js" defer></script>
  <style>
    .mod-wrap{max-width:1100px;margin:24px auto;padding:0 12px}
    .mod-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .mod-table{width:100%;border-collapse:collapse;font-size:14px}
    .mod-table th,.mod-table td{border-bottom:1px solid #eee;padding:10px;text-align:left;vertical-align:top}
    .mod-acts{display:flex;gap:8px;flex-wrap:wrap}
    .muted{color:#6b7280}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#f3f4f6;font-size:12px}
    .pill-red{background:#fee2e2;color:#b91c1c}
    .pill-green{background:#dcfce7;color:#166534}
    .search-row{display:flex;gap:8px;margin:8px 0}
    input[type="search"]{flex:1;padding:8px;border:1px solid #e5e7eb;border-radius:8px}
    .btn{padding:6px 10px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;cursor:pointer}
    .btn:hover{background:#f5f5f5}
  </style>
</head>
<body>
  <div id="global-header"></div>
  <main class="mod-wrap">
    <div class="mod-head">
      <h1>Moderation Queue</h1>
      <div class="muted">Only visible to moderators/admins</div>
    </div>
    <div class="search-row">
      <input id="mod-search" type="search" placeholder="Search by deal title, user, reason…">
      <button class="btn" id="refresh">Refresh</button>
    </div>
    <table class="mod-table" id="mod-table">
      <thead>
        <tr>
          <th>Deal</th>
          <th>Reporter</th>
          <th>Reason</th>
          <th>When</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="mod-tbody">
        <tr><td colspan="5" class="muted">Loading…</td></tr>
      </tbody>
    </table>
  </main>
  <script src="/bagit/moderation.js" defer></script>
</body>
</html>
