<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="header.css">
  <title>Contact – SpicyBeats</title>
  <style>
    .sb-page{max-width:1100px;margin:20px auto;padding:0 12px}
    .sb-hero{display:flex;align-items:center;gap:10px;margin:8px 0 14px}
    .sb-hero h1{font-size:28px;margin:0}
    .sb-hero .muted{color:#6b7280;font-size:14px}
    .sb-card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px;margin:12px 0;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    .sb-card h2{font-size:18px;margin:6px 0 6px;color:#111827}
    .sb-list{padding-left:18px}
    .sb-list li{margin:8px 0}
    .sb-section{margin:16px 0}
    .sb-inline-link{color:var(--primary,#e91e63);text-decoration:none}
    .sb-inline-link:hover{text-decoration:underline}
    .sb-btn{display:inline-block;background:var(--primary,#e91e63);border:1px solid var(--primary,#e91e63);color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer}
    .sb-muted{color:#6b7280}
    .sb-field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .sb-field input,.sb-field textarea{padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    .sb-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.sb-grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <script src="loadHeader.js"></script>
  <script defer="" src="theme.js"></script>
  <main class="sb-page">
    <div class="sb-hero">
      <h1>Contact Us</h1>
      <span class="muted sb-muted">We usually respond within 1–2 business days.</span>
    </div>
    <section class="sb-card">
      <form action="api/contact_submit.php" method="post" onsubmit="return sbValidateContact(this)">
        <div class="sb-grid">
          <div class="sb-field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
          </div>
          <div class="sb-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
        </div>
        <div class="sb-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button class="sb-btn" type="submit">Send Message</button>
      </form>
      <p class="sb-muted" style="margin-top:12px">Alternatively, email: <a class="sb-inline-link" href="mailto:support@spicybeats.com">support@spicybeats.com</a></p>
    </section>
  </main>
  <script>
    function sbValidateContact(form){
      var email = (form.email.value||'').trim();
      var msg = (form.message.value||'').trim();
      if (!email || email.indexOf('@') === -1){ alert('Enter a valid email.'); return false; }
      if (msg.length < 10){ alert('Please provide more details (10+ characters).'); return false; }
      return true;
    }
  </script>
  <script src="footer.js"></script>
</body>
</html>
