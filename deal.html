<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deal • Three-Slot Layout</title>
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./deal.css">
  <link href="theme.css" rel="stylesheet"/>
</head>
<body class="sb-body">
  <main class="deal3-grid" id="page-root">
    <!-- Slot 1: LEFT (images) -->
    <section id="slot-left" class="card gallery">
      <div class="hero-wrap">
        <img id="hero-img" alt="Deal image" />
      </div>
      <div id="thumbs" class="thumbs"></div>
    </section>

    <!-- Slot 2: RIGHT (all remaining content) -->
    <section id="slot-right" class="card content">
      <h1 class="title" id="deal-title">Title</h1>

      <div class="author-line">
        <svg aria-hidden="true" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="vertical-align:-2px;opacity:0.85">
<path d="M12 12c2.761 0 5-2.239 5-5S14.761 2 12 2 7 4.239 7 7s2.239 5 5 5zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/>
</svg>
        <span id="author-name">username</span>
        <span id="author-badge" class="badge is-hidden" title=""></span>
        <span class="posted" id="posted-time">posted —</span>
      </div>
      <div class="mini-hr"></div>

      <div class="price-row">
        <span id="deal-price" class="price-big">—</span>
        <span id="deal-discount" class="discount-text"> </span>
      </div>

      <div class="cta-row">
        <a id="deal-cta" class="btn-primary" href="#" rel="noopener">Get Deal</a>
        <div class="cta-icons">
          <button id="btn-share" class="icon-btn" title="Share" aria-label="Share"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v8M12 3l3.5 3.5M12 3L8.5 6.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 11v7a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
          <button id="bookmark-btn" class="icon-btn" title="Bookmark" aria-label="Bookmark" data-on="0">
            <svg id="bookmark-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            </svg>
          </button>
          <span class="icon-chip" title="Views">
            <span class="ico eye" aria-hidden="true"></span>
            <span id="stat-views">0</span>
          </span>
        </div>
      </div>

      <div class="actions-row">
        <button class="icon-btn" id="btn-up" title="Upvote">
          <span class="ico up"><svg aria-hidden="true" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M2 21h4V9H2v12zM22 9h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L15 2 8.59 8.41C8.22 8.78 8 9.3 8 9.83V20c0 1.1.9 2 2 2h7c.82 0 1.54-.5 1.84-1.22l3-7c.09-.23.16-.47.16-.73V11c0-1.1-.9-2-2-2z"/></svg></span><span id="cnt-up" class="cnt">0</span>
        </button>
        <button class="icon-btn" id="btn-down" title="Downvote">
          <span class="ico down"><svg aria-hidden="true" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M15 3H8c-.82 0-1.54.5-1.84 1.22l-3 7c-.09.23-.16.47-.16.73V13c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9 22l6.41-6.41c.37-.37.59-.89.59-1.42V5c0-1.1-.9-2-2-2zM22 3h-4v12h4V3z"/></svg></span><span id="cnt-down" class="cnt">0</span>
        </button>
        <button class="chip-btn" id="btn-fake">Report</button>
      </div>

      <div class="summary-row">
        <div class="summary" id="deal-summary">Summary</div>
        <div class="tags" id="tags"></div>
      </div>

      <div class="desc-row">
        <div class="desc-title">Description</div>
        <hr class="divider"/>
        <div class="description" id="deal-description"></div>
      </div>
    </section>

    <!-- Slot 3: BOTTOM (comments) -->
    <section id="slot-bottom" class="card comments">
      <h2 class="comments-title">Comments</h2>
      <div id="comments-list"></div>
      <div class="comment-form">
        <textarea id="comment-text" rows="3" placeholder="Text a comment"></textarea>
        <button id="comment-send" class="btn-primary">Post</button>
      </div>
    </section>
  </main>

  <!-- Global footer -->
  <div id="footer"></div>

  <script src="./loadHeader.js" defer></script>
  <script src="./footer.js" defer></script>
<script src="./deal.js?v=quiet_fix" defer></script>
<script src="./login_modal_guard.js?v=quiet1" defer></script> <!-- if used -->
<script src="./login_modal_clickfix.js?v=click1" defer></script>
  <script defer="" src="theme.js"></script>
</body>
</html>
